<div class="login-container">

  <div *ngIf="loggedIn()"
       class="dropdown"
       dropdown>
    <span class="mr-1">
      <img [src]="currentPhoto"
           [alt]="currentPhoto">
    </span>
    <a class="dropdown-toggle text-light"
       dropdownToggle>
      Welcome {{ currentUser.username | titlecase}}
    </a>
    <div class="dropdown-menu mt-3"
         *dropdownMenu>
      <a class="dropdown-item"
         [routerLink]="['/members/edit']"><i class="fa fa-user"></i> Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"
         (click)="logout()"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
  </div>

  <form *ngIf="!loggedIn()"
        #loginForm="ngForm"
        class="form-inline my-2 my-lg-0"
        (ngSubmit)="login()">
    <input class="form-control mr-sm-2"
           type="text"
           name="username"
           placeholder="Username"
           required
           [(ngModel)]="userToLogin.username" />
    <input class="form-control mr-sm-2"
           type="password"
           name="password"
           placeholder="Password"
           required
           [(ngModel)]="userToLogin.password" />
    <button [disabled]="!loginForm.valid"
            class="btn btn-success my-2 my-sm-0"
            type="submit">
      Login
    </button>
  </form>

</div>
