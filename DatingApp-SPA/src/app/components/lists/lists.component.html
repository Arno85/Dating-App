<div class="mt-5 mx-5">
    <div class="text-center mt-3">
      <h2>{{likeParams === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
    </div>


    <div class="btn-group">
      <button class="btn btn-primary"
              [(ngModel)]="likeParams"
              btnRadio="Likers"
              (click)="loadUsers()">Members who like me</button>
      <button class="btn btn-primary"
              [(ngModel)]="likeParams"
              btnRadio="Likees"
              (click)="loadUsers()">Members who I like</button>
    </div>

  <br>
</div>

  <div class="mt-5 mx-5">
      <div class="row">
        <div class="col-lg-2 col-md-3 col-sm-5"
             *ngFor="let user of users">
          <app-members-card [user]="user"></app-members-card>
        </div>
      </div>

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true"
              [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;">

  </pagination>
</div>
